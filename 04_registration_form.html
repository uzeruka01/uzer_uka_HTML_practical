<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center>
            <section style="background-color: mediumpurple; height: 550px; width: 950px;">
                <fieldset style="width: 900px;">
                    <legend align="center">
                        <h1>Registration Details</h1>
                    </legend>
                    <form action="#" method="post" name="form1">
                        <table cellpadding="15px">
                            <tr>
                                <td style="text-align: right;">University:</td>
                                <td><input type="text" name="" id="uname"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">Institue:</td>
                                <td><input type="text" name="" id="iname"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">Branch:</td>
                                <td>
                                    <select>
                                        <option>Select</option>
                                        <option>Science</option>
                                        <option>Commerce</option>
                                        <option>Arts</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">Degree:</td>
                                <td>
                                    <select>
                                        <option>Select</option>
                                        <option>B.sc</option>
                                        <option>B.com</option>
                                        <option>B.A</option>
                                    </select>
                                    <input type="radio" name="radio1">
                                    <label for="">Pursuing</label>
                                    <input type="radio" name="radio1">
                                    <label for="">Completed</label>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">Avarage CPI:</td>
                                <td><input type="number" name="" id="acpi"> Upto <input type="text"> Th Semester</td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">Experiance:</td>
                                <td><input type="number" name="" id="Eyear"> Years </td>
                            </tr>

                            <tr>
                                <td style="text-align: right;">Your Website Or Blog:</td>
                                <td><input type="url" placeholder="https://www.google.com"></td>
                            </tr>
                            <tr>

                                <td colspan="3">
                                    <center>
                                        <button type="submit"
                                            style="background-color: brown; color: white; height: 30px; width: 100px;">
                                            Register </button>
                                    </center>
                                </td>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </section>
        </center>
    </body>
</html>
